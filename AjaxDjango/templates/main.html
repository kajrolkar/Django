<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AjaxDjangoDemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'AjaxDjango/css/main.css' %}">
</head>
<body style="font-family: Arial;font-size: 12px;">
<div class="container mt-5">
    <div class="row">
        <div class="col-10 " >
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label class="form-label fw-bold">File Name</label>
                <div class="input-group input-group-sm mb-3 ">
                  <input type="text" style="margin-right:50%;" class="form-control" id="fileName"></input>
                </div>
                <label class="form-label fw-bold">Load file </label>
                <div class="input-group input-group-sm mb-3 ">
                  <input type="file" style="margin-right:50%;" name="fileToUpload" class="form-control" id="fileUpload">
                </div>
                <div class="input-group input-group-sm mb-3 ">
                    <input type="button" style="margin-left:20%;" class="text-center btn btn-primary btn-sm" id="show" value="Show"></input>
                </div>
                <div class="bg-model">
                    <div class="model-content">
                         <div class="form-group">
                            <textarea class="form-control" id="textArea" rows="20"  style="font-size:12px;"readonly>{{ file }}</textarea>
                            <br/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="loader" class="overlay lds-dual-ring hidden"></div>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
{% include "ajax.html" %}
</body>

</html>
